<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        
        <f:loadBundle basename="Controlador.mensajes" var="msg"/>
        <title><h:outputText value="#{msg.app_title}" /></title>
    </h:head>
    <h:body>
        <p:growl id="msj" autoUpdate="true" />
        <h1>Proyecto Crud</h1>
        <h:form>
     
            <p:panel>
                <h1>TABLA ESTUDIANTE</h1>
                <table>
                    <tr>
                        <td>CEDULA :</td>
                        <td><p:inputText value="#{estudianteBeann.es.cedula}"/>  </td>
                        
                    </tr>
                    <tr>
                        <td>NOMBRE :</td>
                        <td><p:inputText value="#{estudianteBeann.es.nombre}"/>  </td>
                    </tr>
                    <tr>
                        <td>APELLIDOS :</td>
                        <td><p:inputText value="#{estudianteBeann.es.apellidos}"/>  </td>
                    </tr>
                    <tr>
                        <td>EDAD :</td>
                        <td><p:inputText value="#{estudianteBeann.es.edad}"/>  </td>
                        <td></td>
                    </tr>
                    
                    <tr>
                        <td>TELEFONO :</td>
                        <td><p:inputText value="#{estudianteBeann.es.telefono}"/>  </td>
                    </tr>
                    <tr>
                        <td>DIRECCION :</td>
                        <td><p:inputText value="#{estudianteBeann.es.direccion}"/>  </td>
                    </tr>
                    <tr>
                        <td>ID CURSO :</td>
                        <td><p:inputText value="#{estudianteBeann.es.idCurso}"/>  </td>
                    </tr>
                    <tr>
                        <td><p:commandButton value="Guardar" actionListener="#{estudianteBeann.registrar()}" />  </td>
                        <td><p:commandButton value="Actualizar" actionListener="#{estudianteBeann.actualizar()}" />  </td>
                        <td><p:commandButton value=" Eliminar" actionListener="#{estudianteBeann.eliminar()}"/> </td>
                    </tr>
                    
                </table>
                
            </p:panel>
             <p:panel>
                 <h1>TABLA CURSOS </h1>
                <table>
                    
                    <tr>
                        <td>ID CURSO:</td>
                        <td><p:inputText value="#{cursoBeann.curso.idCodigo}"/>  </td>
                        
                    </tr>
                    <tr>
                        <td>NOMBRE CURSO :</td>
                        <td><p:inputText value="#{cursoBeann.curso.nombre}"/>  </td>
                    </tr>
                    
                    <tr>
                        <td>DESCRIPCION CURSO :</td>
                        <td><p:inputText value="#{cursoBeann.curso.descripcion}"/>  </td>
                    </tr>
                     <tr>
                         <td><p:commandButton value="Guardar"  actionListener="#{cursoBeann.guardar()}"/></td>
                         <td><p:commandButton value="Actualizar" actionListener="#{cursoBeann.actualizar()}"/></td>
                         <td><p:commandButton value=" Eliminar" actionListener="#{cursoBeann.eliminar()}" /></td>
                    </tr>
                    
                 
                </table>
            </p:panel>
        </h:form>
    </h:body>
</html>
